<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class</title>
    <link rel="stylesheet" type="text/CSS" href="demo.css">
</head>
<body>
    <!--to apply the CSS styles(.container), use div by assigning class attributes-->
    <div class="container">
        <h1>Main Heading</h1>
        <p>Some content inside a container</p>
    </div>

    <!--to apply the CSS styles(.red-box), use div by assigning class attributes-->
    <div class="red-box">
        <h2>Sub Heading</h3>
        <p>Another container with a red box.</p>
    </div>

    <div>
        <h3>Sub sub heading</h3>
        <p>Random list</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
